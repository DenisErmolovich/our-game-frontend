<app-layout-with-score>
  <div *ngFor="let round of game.rounds; index as index"
       class="row">
    <div class="col-2">
      <h3>
        Раунд: {{index + 1}}
      </h3>
    </div>
    <div class="col-8">
      <h3>
        {{round.name}}
      </h3>
    </div>
    <div class="col-2 d-flex align-items-center">
      <button
        type="button"
        class="btn btn-primary"
        (click)="toRound(game.id, round.id)"
      >
        Играть
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <h3>
        Супер раунд
      </h3>
    </div>
    <div class="col-2">
      <button
        type="button"
        class="btn btn-primary"
      >
        Играть
      </button>
    </div>
  </div>
</app-layout-with-score>
